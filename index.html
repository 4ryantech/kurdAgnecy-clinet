    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: #000;
            background-image: 
                radial-gradient(circle at 50% -20%, #1a3a5f, transparent),
                radial-gradient(circle at 0% 100%, #0a1520, transparent);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; color: #fff; padding: 15px;
            overflow: hidden;
        }

        .main-wrapper {
            width: 100%; max-width: 400px;
            height: 85vh; 
            position: relative;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 40px 25px;
            text-align: center;
            backdrop-filter: blur(30px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 40px 100px rgba(0,0,0,0.7);
        }

        .top-brand-small {
            position: absolute;
            top: 25px;
            right: 30px;
            font-size: 0.75rem;
            font-weight: 800;
            color: #4facfe;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .call-icon-main {
            font-size: 4rem;
            color: #4facfe;
            margin-top: 20px;
            display: inline-block;
            filter: drop-shadow(0 0 20px rgba(79, 172, 254, 0.5));
            animation: ring 1.5s infinite ease-in-out;
        }

        @keyframes ring {
            0%, 100% { transform: rotate(0) scale(1); }
            15% { transform: rotate(12deg) scale(1.1); }
            30% { transform: rotate(-12deg) scale(1.1); }
        }

        .instruction {
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
            margin-top: 15px;
        }

        .scroll-icon {
            font-size: 1.5rem;
            color: #4facfe;
            margin-top: 10px;
            animation: moveDown 2s infinite ease-in-out;
        }

        @keyframes moveDown {
            0%, 100% { transform: translateY(0); opacity: 0.4; }
            50% { transform: translateY(10px); opacity: 1; }
        }

        /* بەشی واتسئەپ */
        .links-list { 
            display: flex; 
            justify-content: center; 
            margin: 20px 0;
        }

        .link-item {
            display: flex; align-items: center;
            padding: 22px 35px;
            background: rgba(37, 211, 102, 0.1);
            border: 1px solid rgba(37, 211, 102, 0.3);
            border-radius: 30px;
            text-decoration: none;
            color: #fff;
            font-weight: 800;
            font-size: 1.3rem;
            transition: 0.3s;
            width: 100%;
        }

        .link-item i { 
            font-size: 2.2rem; 
            margin-left: 20px; 
            color: #25D366;
            animation: pulse-green 2s infinite;
        }

        @keyframes pulse-green {
            0% { transform: scale(1); filter: drop-shadow(0 0 0px rgba(37, 211, 102, 0)); }
            50% { transform: scale(1.1); filter: drop-shadow(0 0 10px rgba(37, 211, 102, 0.6)); }
            100% { transform: scale(1); filter: drop-shadow(0 0 0px rgba(37, 211, 102, 0)); }
        }

        .link-item span { flex-grow: 1; text-align: right; }

        .footer-section {
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .footer-brand { 
            font-size: 1.6rem; 
            font-weight: 900; 
            color: #fff;
            text-shadow: 0 0 15px rgba(79, 172, 254, 0.6);
        }

        .footer-slogan { font-size: 0.85rem; color: #aaa; margin-top: 5px; }
    </style>

<body>

    <div class="main-wrapper">
        <div class="top-brand-small">Kurd Agency</div>

        <div class="header">
            <div class="call-icon-main"><i class="fas fa-phone-volume"></i></div>
            <p class="instruction">پەیوەندی بکە لە ڕێگەی واتسئەپ</p>
            <div class="scroll-icon"><i class="fas fa-chevron-down"></i></div>
        </div>

        <div class="links-list">
            <a href="https://wa.me/9647509123329" class="link-item" onclick="ttq.track('Purchase');">
                <i class="fab fa-whatsapp"></i> <span>واتسئەپ</span>
            </a>
        </div>

        <div class="footer-section">
            <div class="footer-brand">KURD AGENCY</div>
            <p class="footer-slogan">گەورەکردنی کارەکەت لەگەڵ کورد ئەجێنسی ئاسانە</p>
        </div>
    </div>
