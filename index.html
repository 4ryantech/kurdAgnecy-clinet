    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: #000;
            background-image: 
                radial-gradient(circle at 50% -20%, #1a3a5f, transparent),
                radial-gradient(circle at 0% 100%, #0a1520, transparent);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; color: #fff; padding: 10px;
            overflow: hidden;
        }

        .main-wrapper {
            width: 100%; max-width: 400px;
            height: 90vh; 
            position: relative;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 45px;
            padding: 30px 20px;
            text-align: center;
            backdrop-filter: blur(30px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .top-brand-small {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 0.75rem;
            font-weight: 800;
            color: #4facfe;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .call-icon-main {
            font-size: 3.5rem;
            color: #4facfe;
            margin-top: 15px;
            display: inline-block;
            filter: drop-shadow(0 0 15px rgba(79, 172, 254, 0.4));
            animation: ring 1.5s infinite ease-in-out;
        }

        @keyframes ring {
            0%, 100% { transform: rotate(0) scale(1); }
            15% { transform: rotate(10deg) scale(1.1); }
            30% { transform: rotate(-10deg) scale(1.1); }
        }

        .instruction {
            font-size: 1.1rem;
            font-weight: 700;
            color: #fff;
            margin-top: 10px;
        }

        .scroll-icon {
            font-size: 1.5rem;
            color: #4facfe;
            margin-bottom: 5px;
            animation: moveDown 2s infinite ease-in-out;
        }

        @keyframes moveDown {
            0%, 100% { transform: translateY(0); opacity: 0.5; }
            50% { transform: translateY(8px); opacity: 1; }
        }

        .links-list { display: grid; gap: 12px; }

        .link-item {
            display: flex; align-items: center;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            text-decoration: none;
            color: #fff;
            font-weight: 700;
            font-size: 1.05rem;
        }

        .link-item i { font-size: 1.6rem; margin-left: 15px; width: 30px; text-align: center; }
        .link-item span { flex-grow: 1; text-align: right; }

        @keyframes shake-icon { 0%, 100% {transform: rotate(0);} 25% {transform: rotate(10deg);} 75% {transform: rotate(-10deg);} }
        .fa-whatsapp { animation: shake-icon 2s infinite; color: #25D366; }
        .fa-viber { animation: shake-icon 2.5s infinite; color: #7360f2; }
        .fa-phone-alt { animation: shake-icon 1.2s infinite; color: #4facfe; }

        .footer-section {
            background: rgba(0, 210, 255, 0.05);
            border-radius: 25px;
            padding: 15px 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            margin-top: 10px;
        }

        .footer-brand { 
            font-size: 1.4rem; 
            font-weight: 900; 
            color: #fff;
            text-shadow: 0 0 10px rgba(79, 172, 254, 0.5);
        }

        .footer-slogan { font-size: 0.8rem; color: #999; margin-top: 4px; }

            <div class="scroll-icon"><i class="fas fa-chevron-down"></i></div>
