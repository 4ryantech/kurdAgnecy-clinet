    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        :root {
            --primary: #00d2ff;
            --bg: #080808;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg);
            background-image: radial-gradient(circle at top right, rgba(0, 210, 255, 0.12), transparent 40%),
                              radial-gradient(circle at bottom left, rgba(58, 123, 213, 0.08), transparent 40%);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; color: #fff; padding: 15px;
        }

        .card {
            width: 100%; max-width: 400px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 45px;
            padding: 45px 20px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        /* ستایلی لۆگۆکە */
        .logo-img {
            width: 100px; height: 100px;
            border-radius: 50%; 
            object-fit: cover;
            margin-bottom: 20px;
            border: 3px solid var(--primary);
            padding: 5px;
            background: rgba(255,255,255,0.05);
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.3);
        }

        h1 { font-size: 1.9rem; font-weight: 800; margin-bottom: 5px; }
        .agency-name { color: var(--primary); font-size: 0.95rem; font-weight: 600; margin-bottom: 25px; display: block; }

        .call-to-action { font-size: 1.05rem; color: #efefef; }
        
        .arrow-down {
            font-size: 1.6rem; color: var(--primary);
            margin: 15px 0 25px;
            animation: bounce 1.8s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-8px);}
            60% {transform: translateY(-4px);}
        }

        .links-container { display: flex; flex-direction: column; gap: 14px; }

        .btn {
            display: flex; align-items: center;
            padding: 18px 22px; border-radius: 22px;
            text-decoration: none; color: #fff;
            font-weight: 600; font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .btn:active { transform: scale(0.97); background: rgba(255, 255, 255, 0.1); }
        .btn i { font-size: 1.6rem; margin-left: 15px; width: 32px; text-align: center; }
        .btn span { flex-grow: 1; text-align: right; }

        .whatsapp i { color: #25D366; }
        .viber i { color: #7360f2; }
        .snapchat i { color: #FFFC00; }
        .instagram i { color: #E1306C; }
        .phone i { color: #00d2ff; }

        .footer { margin-top: 40px; padding-top: 25px; border-top: 1px solid var(--border); }
        .sponsored { font-size: 0.8rem; color: #888; margin-bottom: 5px; }
        .agency-footer { color: var(--primary); font-weight: 800; font-size: 1.3rem; }
        .slogan { font-size: 0.9rem; color: #bbb; margin-top: 10px; line-height: 1.6; }
    </style>
</head>
<body>

    <div class="card">
        <img src="logo.png" alt="Kurd Agency" class="logo-img" onerror="this.src='https://ui-avatars.com/api/?name=K+A&background=00d2ff&color=fff'">
        
        <h1>Kurd Agency</h1>
        <span class="agency-name">دیجیتاڵ مارکێتینگ</span>

        <p class="call-to-action">ڕێگایەکی پەیوەندی کردن هەڵبژێرە</p>
        <div class="arrow-down">
            <i class="fas fa-arrow-circle-down"></i>
        </div>

        <div class="links-container">
            <a href="https://wa.me/9647729585559" class="btn whatsapp" onclick="ttq.track('Purchase');">
                <i class="fab fa-whatsapp"></i> <span>واتسئەپ</span>
            </a>

            <a href="viber://contact?number=9647729585559" class="btn viber" onclick="ttq.track('Purchase');">
                <i class="fab fa-viber"></i> <span>ڤایبەر</span>
            </a>

            <a href="https://snapchat.com/t/GduU5kjf" class="btn snapchat" onclick="ttq.track('Purchase');">
                <i class="fab fa-snapchat-ghost"></i> <span>سناپچات</span>
            </a>

            <a href="https://instagram.com/kurdagency" class="btn instagram" onclick="ttq.track('Purchase');">
                <i class="fab fa-instagram"></i> <span>ئینستاگرام</span>
            </a>

            <a href="tel:07729585559" class="btn phone" onclick="ttq.track('Purchase');">
                <i class="fas fa-phone-alt"></i> <span>پەیوەندی تەلەفۆنی</span>
            </a>
        </div>

        <div class="footer">
            <p class="sponsored">سپۆنسەر کراوە لە لایەن</p>
            <p class="agency-footer">Kurd Agency</p>
            <p class="slogan">لەگەڵ کورد ئەجێنسی گەورەکردنی کارەکەت ئاسانە</p>
        </div>
    </div>

</body>
</html>
