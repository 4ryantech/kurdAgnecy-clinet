<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kurd Agency</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        /* ڕێگری تەواو لە سکرۆڵ و پڕکردنی شاشە */
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        html, body { 
            height: 100vh; width: 100vw; overflow: hidden; background: #000;
        }

        body { 
            background-image: radial-gradient(circle at 50% 10%, #112233, transparent), 
                              radial-gradient(circle at 0% 90%, #050a10, transparent);
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex; justify-content: center; align-items: center; 
            color: #fff;
        }

        .main-wrapper {
            width: 92%; max-width: 350px;
            height: 92vh; /* بەرزی کەمکراوەتەوە تا هەمووی دیار بێت */
            display: flex; flex-direction: column;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 35px;
            padding: 15px;
            text-align: center;
            backdrop-filter: blur(15px);
            position: relative;
        }

        /* Kurd Agency سەرەوە لە سوچدا */
        .top-brand {
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 0.65rem;
            font-weight: 800;
            color: #4facfe;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* هێمای تەلەفۆنی جوڵاو */
        .call-icon-animated {
            font-size: 1.8rem;
            color: #00d2ff;
            margin-top: 25px;
            margin-bottom: 5px;
            display: inline-block;
            animation: ring-bell 1.5s infinite ease-in-out;
        }

        @keyframes ring-bell {
            0%, 100% { transform: rotate(0); }
            15% { transform: rotate(20deg); }
            30% { transform: rotate(-20deg); }
        }

        .instruction-text {
            font-size: 0.9rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 10px;
        }

        /* دوگمە بچووکەکان */
        .links-list { 
            display: flex; flex-direction: column; gap: 6px;
            flex-grow: 1; justify-content: center;
        }

        .link-item {
            display: flex; align-items: center;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 15px;
            text-decoration: none;
            color: #fff; font-weight: 700; transition: 0.2s;
        }

        .link-item i { font-size: 1.3rem; margin-left: 10px; width: 25px; text-align: center; }
        .link-item span { flex-grow: 1; text-align: right; font-size: 0.85rem; }

        /* لێدانی جوڵە بۆ لۆگۆکان */
        @keyframes shake { 0%, 100% {transform: rotate(0);} 25% {transform: rotate(8deg);} 75% {transform: rotate(-8deg);} }
        .fa-whatsapp { animation: shake 2s infinite ease-in-out; color: #25D366; }
        .fa-viber { color: #7360f2; }
        .fa-snapchat-ghost { color: #FFFC00; }
        .fa-instagram { color: #E1306C; }
        .fa-phone-alt { animation: shake 1s infinite linear; color: #00d2ff; }

        /* فوتەری بچووک و دیار */
        .footer-box {
            background: linear-gradient(135deg, rgba(0, 210, 255, 0.1), rgba(58, 123, 213, 0.1));
            border-radius: 20px;
            padding: 10px;
            border: 1px solid rgba(0, 210, 255, 0.2);
        }

        .footer-link { text-decoration: none; color: inherit; }

        .footer-brand { 
            font-size: 1.2rem; font-weight: 900; color: #fff; 
            text-shadow: 0 0 10px rgba(0, 210, 255, 0.6);
        }
        
        .footer-slogan { font-size: 0.7rem; color: #aaa; margin-top: 2px; }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <div class="top-brand">Kurd Agency</div>

        <div class="header-section">
            <div class="call-icon-animated">
                <i class="fas fa-phone-volume"></i>
            </div>
            <p class="instruction-text">ڕێگایەکی پەیوەندی کردن هەڵبژێرە</p>
        </div>

        <div class="links-list">
            <a href="https://wa.me/9647729585559" class="link-item">
                <i class="fab fa-whatsapp"></i> <span>واتسئەپ</span>
            </a>
            <a href="viber://contact?number=9647729585559" class="link-item">
                <i class="fab fa-viber"></i> <span>ڤایبەر</span>
            </a>
            <a href="https://snapchat.com/t/GduU5kjf" class="link-item">
                <i class="fab fa-snapchat-ghost"></i> <span>سناپچات</span>
            </a>
            <a href="https://instagram.com/kurdagency" class="link-item">
                <i class="fab fa-instagram"></i> <span>ئینستاگرام</span>
            </a>
            <a href="tel:07729585559" class="link-item">
                <i class="fas fa-phone-alt"></i> <span>پەیوەندی تەلەفۆنی</span>
            </a>
        </div>

        <div class="footer-box">
            <a href="https://wa.me/9647729585559" class="footer-link">
                <div class="footer-brand">KURD AGENCY</div>
            </a>
            <p class="footer-slogan">گەورەکردنی کارەکەت ئاسانە</p>
        </div>
    </div>

</body>
</html>
