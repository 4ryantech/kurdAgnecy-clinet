        /* ڕێگری تەواو لە سکرۆڵ کردن */
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        html, body { 
            height: 100vh; 
            width: 100vw;
            overflow: hidden; 
            background: #000;
        }

        body { 
            background-image: radial-gradient(circle at 50% 10%, #112233, transparent),

            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex; justify-content: center; align-items: center;

        }

        .main-wrapper {
            width: 95%; max-width: 380px;
            height: 95vh; /* ڕێگری لە دەرچوون لە شاشە */
            display: flex; flex-direction: column;
            justify-content: space-between; /* بڵاوکردنەوەی ناوەڕۆک بە یەکسانی */
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 40px;
            padding: 20px 15px;
            text-align: center;
            backdrop-filter: blur(20px);
        }

        .top-brand {
            font-size: 0.75rem;
            font-weight: 800;
            color: #4facfe;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        /* هێمای تەلەفۆنی جوڵاو ڕێک لەسەر نوسینەکە */
        .call-icon-animated {
            font-size: 2.2rem;
            color: #00d2ff;
            margin-bottom: 5px;
            display: inline-block;
            filter: drop-shadow(0 0 10px rgba(0, 210, 255, 0.5));
            animation: ring-bell 1.5s infinite ease-in-out;
        }

        @keyframes ring-bell {
            0%, 100% { transform: rotate(0) scale(1); }
            15% { transform: rotate(20deg) scale(1.1); }
            30% { transform: rotate(-20deg) scale(1.1); }
            45% { transform: rotate(10deg) scale(1.05); }
            60% { transform: rotate(-10deg) scale(1.05); }
        }

        .instruction-text {
            font-size: 1.05rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        /* لیستەکان - یەکسان دابەشکراون */
        .links-list { 
            display: flex; 
            flex-direction: column; 
            gap: 8px;
            flex-grow: 1; /* پڕکردنەوەی بۆشایی ناوەڕاست */
            justify-content: center;
        }

        .link-item {
            display: flex; align-items: center;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 18px;
            text-decoration: none;
            color: #fff; font-weight: 700; transition: 0.2s;
        }

        .link-item i { font-size: 1.5rem; margin-left: 12px; width: 28px; text-align: center; }
        .link-item span { flex-grow: 1; text-align: right; font-size: 0.95rem; }

        /* Animations بۆ لۆگۆکان */
        @keyframes shake { 0%, 100% {transform: rotate(0);} 25% {transform: rotate(8deg);} 75% {transform: rotate(-8deg);} }
        @keyframes pulse { 0% {transform: scale(1);} 50% {transform: scale(1.1);} 100% {transform: scale(1);} }

        .fa-whatsapp { animation: shake 2s infinite ease-in-out; color: #25D366; }
        .fa-viber { animation: pulse 3s infinite ease-in-out; color: #7360f2; }
        .fa-snapchat-ghost { animation: pulse 1.5s infinite ease-in-out; color: #FFFC00; }
        .fa-instagram { animation: pulse 2s infinite ease-in-out; color: #E1306C; }
        .fa-phone-alt { animation: shake 1s infinite linear; color: #00d2ff; }

        /* فوتەر */
        .footer-box {
            background: linear-gradient(135deg, rgba(0, 210, 255, 0.15), rgba(58, 123, 213, 0.15));

            letter-spacing: 1px;
