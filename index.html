<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kurd Agency | Official</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        html, body { 
            height: 100%; 
            overflow: hidden; 
        }

        body { 
            background-color: #000;
            background-image: 
                radial-gradient(circle at 50% 20%, #112233, transparent),
                radial-gradient(circle at 0% 100%, #050a0f, transparent);
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex; justify-content: center; align-items: center; 
            color: #fff; padding: 15px;
        }

        .main-wrapper {
            width: 100%; max-width: 400px;
            height: 92vh; 
            display: flex; flex-direction: column;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 50px;
            padding: 40px 20px;
            text-align: center;
            backdrop-filter: blur(25px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
            position: relative;
        }

        /* Kurd Agency لە سوچ بە سەیزێکی گونجاو */
        .top-brand {
            position: absolute;
            top: 25px;
            right: 35px;
            font-size: 0.75rem;
            font-weight: 800;
            color: #4facfe;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* لۆگۆ تەلەفۆنە گەورەکە */
        .call-icon {
            font-size: 4.5rem;
            color: #00d2ff;
            margin-top: 20px;
            display: inline-block;
            filter: drop-shadow(0 0 20px rgba(0, 210, 255, 0.5));
            animation: ring-main 1.5s infinite ease-in-out;
        }

        @keyframes ring-main {
            0%, 100% { transform: scale(1) rotate(0); }
            20% { transform: scale(1.1) rotate(15deg); }
            40% { transform: scale(1.1) rotate(-15deg); }
        }

        .instruction { 
            color: #fff; 
            margin-top: 10px;
            font-size: 1.3rem; 
            font-weight: 800;
            text-shadow: 0 0 10px rgba(0, 210, 255, 0.3);
        }

        /* هێمای ئیشارەت */
        .arrow-down {
            font-size: 1.5rem;
            color: #4facfe;
            margin-top: 5px;
            margin-bottom: 10px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(8px); opacity: 0.5; }
        }

        /* دوگمە گەورەکان ڕێک وەک ئەو مۆدەی داوات کردبوو */
        .links-list { display: flex; flex-direction: column; gap: 12px; }

        .link-item {
            display: flex; align-items: center;
            padding: 16px 25px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 22px;
            text-decoration: none;
            color: #fff; font-weight: 700; transition: 0.3s;
        }

        .link-item i { font-size: 1.8rem; margin-left: 18px; width: 35px; text-align: center; }
        .link-item span { flex-grow: 1; text-align: right; font-size: 1.1rem; }

        /* جوڵەی لۆگۆی ناو دوگمەکان */
        @keyframes shake { 0%, 100% {transform: rotate(0);} 25% {transform: rotate(10deg);} 75% {transform: rotate(-10deg);} }
        @keyframes pulse { 0% {transform: scale(1);} 50% {transform: scale(1.2);} 100% {transform: scale(1);} }

        .fa-whatsapp { animation: shake 2s infinite ease-in-out; color: #25D366; }
        .fa-viber { animation: pulse 3s infinite ease-in-out; color: #7360f2; }
        .fa-snapchat-ghost { animation: shake 1.5s infinite ease-in-out; color: #FFFC00; }
        .fa-instagram { animation: pulse 2s infinite ease-in-out; color: #E1306C; }
        .fa-phone-alt { animation: shake 1s infinite linear; color: #00d2ff; }

        /* فوتەری گەورە و شیک */
        .footer-box {
            background: linear-gradient(135deg, rgba(0, 210, 255, 0.1), rgba(58, 123, 213, 0.1));
            border-radius: 30px;
            padding: 18px 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            margin-top: 10px;
        }

        .footer-brand { 
            font-size: 1.6rem; font-weight: 900; color: #fff; 
            text-shadow: 0 0 15px rgba(0, 210, 255, 0.6);
            letter-spacing: 1px;
        }
        
        .footer-slogan { font-size: 0.85rem; color: #999; margin-top: 5px; font-weight: 500; }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <div class="top-brand">Kurd Agency</div>

        <div class="top-content">
            <div class="call-icon"><i class="fas fa-phone-volume"></i></div>
            <p class="instruction">ڕێگایەکی پەیوەندی کردن هەڵبژێرە</p>
            <div class="arrow-down"><i class="fas fa-chevron-down"></i></div>
        </div>

        <div class="links-list">
            <a href="https://wa.me/9647729585559" class="link-item">
                <i class="fab fa-whatsapp"></i> <span>واتسئەپ</span>
            </a>
            <a href="viber://contact?number=9647729585559" class="link-item">
                <i class="fab fa-viber"></i> <span>ڤایبەر</span>
            </a>
            <a href="https://snapchat.com/t/GduU5kjf" class="link-item">
                <i class="fab fa-snapchat-ghost"></i> <span>سناپچات</span>
            </a>
            <a href="https://instagram.com/kurdagency" class="link-item">
                <i class="fab fa-instagram"></i> <span>ئینستاگرام</span>
            </a>
            <a href="tel:07729585559" class="link-item">
                <i class="fas fa-phone-alt"></i> <span>پەیوەندی تەلەفۆنی</span>
            </a>
        </div>

        <div class="footer-box">
            <div class="footer-brand">KURD AGENCY</div>
            <p class="footer-slogan">گەورەکردنی کارەکەت ئاسانە</p>
        </div>
    </div>

</body>
</html>
