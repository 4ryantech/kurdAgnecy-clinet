        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        html, body { 
            height: 100%;

        }

        body { 
            background-color: #000;
            background-image:

            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;

            color: #fff; padding: 15px;
        }

        /* چوارچێوەی سەرەکی شوشەیی پریمیم */
        .main-wrapper {
            width: 100%; max-width: 420px;
            height: 92vh; 
            display: flex; flex-direction: column;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 45px 25px;
            text-align: center;
            backdrop-filter: blur(30px);
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
            position: relative;
        }

        /* Kurd Agency لە سوچ */
        .top-brand {
            position: absolute;
            top: 25px;
            right: 35px;
            font-size: 0.8rem;
            font-weight: 800;
            color: #4facfe;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.9;
        }

        /* لۆگۆ تەلەفۆنە گەورە و بریقەدارەکە */
        .call-icon {
            font-size: 4.5rem;
            color: #4facfe;
            margin-top: 20px;
            display: inline-block;
            filter: drop-shadow(0 0 25px rgba(79, 172, 254, 0.5));
            animation: ring-main 1.5s infinite ease-in-out;
        }

        @keyframes ring-main {
            0%, 100% { transform: scale(1.0) rotate(0); }
            20% { transform: scale(1.15) rotate(15deg); }
            40% { transform: scale(1.15) rotate(-15deg); }
        }

        .instruction { 
            color: #fff; 
            margin-top: 15px;
            font-size: 1.25rem; 
            font-weight: 800;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        /* تیرە جوڵاوەکە */
        .scroll-icon {
            font-size: 1.8rem;
            color: #4facfe;
            margin: 10px 0;
            animation: moveDown 2s infinite ease-in-out;
        }

        @keyframes moveDown {
            0%, 100% { transform: translateY(0); opacity: 0.5; }
            50% { transform: translateY(12px); opacity: 1; }
        }

        /* دوگمە گەورە و شیکەکان */
        .links-list { display: flex; flex-direction: column; gap: 15px; }

        .link-item {
            display: flex; align-items: center;
            padding: 20px 25px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 25px;
            text-decoration: none;
            color: #fff; font-weight: 700; transition: 0.3s;
        }

        .link-item i { font-size: 1.8rem; margin-left: 18px; width: 35px; text-align: center; }
        .link-item span { flex-grow: 1; text-align: right; font-size: 1.1rem; }

        /* جوڵەی لۆگۆی ناو دوگمەکان */
        @keyframes shake { 0%, 100% {transform: rotate(0);} 25% {transform: rotate(10deg);} 75% {transform: rotate(-10deg);} }
        @keyframes pulse { 0% {transform: scale(1);} 50% {transform: scale(1.25);} 100% {transform: scale(1);} }

        .fa-whatsapp { animation: shake 2s infinite ease-in-out; color: #25D366; }
        .fa-viber { animation: pulse 3s infinite ease-in-out; color: #7360f2; }
        .fa-snapchat-ghost { animation: shake 1.5s infinite ease-in-out; color: #FFFC00; }
        .fa-instagram { animation: pulse 2s infinite ease-in-out; color: #fd1d1d; }
        .fa-phone-alt { animation: shake 1s infinite linear; color: #4facfe; }

        /* فوتەر */
        .footer-box {
            border-top: 1px solid rgba(255, 255, 255, 0.08);

        .footer-brand {

            text-shadow: 0 0 15px rgba(79, 172, 254, 0.5);
