<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kurd Agency</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        html, body { 
            height: 100%; width: 100%; overflow: hidden; background: #000;
        }

        body { 
            background-image: radial-gradient(circle at 50% 10%, #112233, transparent), 
                              radial-gradient(circle at 0% 90%, #050a10, transparent);
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex; justify-content: center; align-items: center; 
            color: #fff;
        }

        .main-wrapper {
            width: 92%; max-width: 360px;
            height: 85vh; /* بەرزییەکە کەمکراوەتەوە بۆ ئەوەی هەمووی لە ناوەڕاست بێت */
            display: flex; flex-direction: column;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 40px;
            padding: 25px 15px;
            text-align: center;
            backdrop-filter: blur(20px);
            position: relative;
        }

        /* Kurd Agency سەرەوە - هێنراوەتە خوارەوە و ناوەوە */
        .top-brand {
            position: absolute;
            top: 25px;
            right: 25px;
            font-size: 0.75rem;
            font-weight: 800;
            color: #4facfe;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* هێمای تەلەفۆنی جوڵاو - هێنراوەتە خوارەوە */
        .call-icon {
            font-size: 2.8rem;
            color: #00d2ff;
            margin-top: 30px; /* بۆشایی لە سەرەوە */
            display: inline-block;
            animation: ring 1.5s infinite ease-in-out;
        }

        @keyframes ring {
            0%, 100% { transform: rotate(0); }
            15% { transform: rotate(15deg); }
            30% { transform: rotate(-15deg); }
        }

        .instruction {
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            margin-top: 8px;
            margin-bottom: 15px;
        }

        /* دوگمەکان */
        .links-list { 
            display: flex; 
            flex-direction: column; 
            gap: 10px;
            margin: 10px 0;
        }

        .link-item {
            display: flex; align-items: center;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 20px;
            text-decoration: none;
            color: #fff; font-weight: 700; transition: 0.2s;
        }

        .link-item i { font-size: 1.5rem; margin-left: 12px; width: 25px; text-align: center; }
        .link-item span { flex-grow: 1; text-align: right; font-size: 1rem; }

        .fa-whatsapp { color: #25D366; }
        .fa-viber { color: #7360f2; }
        .fa-snapchat-ghost { color: #FFFC00; }
        .fa-instagram { color: #E1306C; }
        .fa-phone-alt { color: #00d2ff; }

        /* فوتەر - بەرزکراوەتەوە بۆ ناوەوەی کارتەکە */
        .footer-box {
            background: linear-gradient(135deg, rgba(0, 210, 255, 0.1), rgba(58, 123, 213, 0.1));
            border-radius: 25px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            margin-top: 10px;
        }

        .footer-brand { 
            font-size: 1.5rem; font-weight: 900; color: #fff; 
            text-shadow: 0 0 12px rgba(0, 210, 255, 0.6);
        }
        
        .footer-slogan { font-size: 0.8rem; color: #aaa; margin-top: 4px; }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <div class="top-brand">Kurd Agency</div>

        <div class="header-content">
            <div class="call-icon"><i class="fas fa-phone-volume"></i></div>
            <p class="instruction">ڕێگایەکی پەیوەندی کردن هەڵبژێرە</p>
        </div>

        <div class="links-list">
            <a href="https://wa.me/9647729585559" class="link-item">
                <i class="fab fa-whatsapp"></i> <span>واتسئەپ</span>
            </a>
            <a href="viber://contact?number=9647729585559" class="link-item">
                <i class="fab fa-viber"></i> <span>ڤایبەر</span>
            </a>
            <a href="https://snapchat.com/t/GduU5kjf" class="link-item">
                <i class="fab fa-snapchat-ghost"></i> <span>سناپچات</span>
            </a>
            <a href="https://instagram.com/kurdagency" class="link-item">
                <i class="fab fa-instagram"></i> <span>ئینستاگرام</span>
            </a>
            <a href="tel:07729585559" class="link-item">
                <i class="fas fa-phone-alt"></i> <span>پەیوەندی تەلەفۆنی</span>
            </a>
        </div>

        <div class="footer-box">
            <div class="footer-brand">KURD AGENCY</div>
            <p class="footer-slogan">گەورەکردنی کارەکەت لەگەڵ کورد ئەجێنسی ئاسانە</p>
        </div>
    </div>

</body>
</html>
