        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        html, body { 
            height: 100%;

            overflow: hidden; /* ڕێگری لە هەر سکرۆڵێک دەکات */

        body {

            font-family: 'Segoe UI', system-ui, sans-serif;

        .main-wrapper {

            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 40px;
            padding: 15px;
            text-align: center;
            backdrop-filter: blur(25px);
            position: relative;
        }

        /* Kurd Agency سەرەوە */
        .corner-brand {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 0.65rem;
            font-weight: 800;
            color: #4facfe;
            letter-spacing: 1px;
            text-transform: uppercase;
            opacity: 0.8;
        }

        /* لۆگۆ تەلەفۆن - قەبارەی بچووک کراوە */
        .call-center-icon {
            font-size: 2.8rem;
            color: #00d2ff;
            margin-top: 15px;
            display: inline-block;
            filter: drop-shadow(0 0 10px rgba(0, 210, 255, 0.4));
            animation: ring-vibrate 1.5s infinite ease-in-out;
        }

        @keyframes ring-vibrate {
            0%, 100% { transform: rotate(0) scale(1); }
            10%, 30% { transform: rotate(12deg) scale(1.05); }
            20%, 40% { transform: rotate(-12deg) scale(1.05); }
        }

        .instruction { 
            color: #fff; 
            margin-top: 5px;
            margin-bottom: 10px; 
            font-size: 0.95rem; 
            font-weight: 600;
        }

        /* لیستەکە - بۆشایی نێوان دوگمەکان کەمکراوەتەوە */
        .links-list { display: flex; flex-direction: column; gap: 8px; }

        .link-item {
            display: flex; align-items: center;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 18px;
            text-decoration: none;
            color: #fff; font-weight: 700; transition: 0.2s;
        }

        .link-item i { font-size: 1.4rem; margin-left: 12px; width: 30px; text-align: center; }
        .link-item span { flex-grow: 1; text-align: right; font-size: 0.95rem; }

        /* جوڵەی لۆگۆکان */
        @keyframes shake { 0%, 100% {transform: rotate(0);} 25% {transform: rotate(8deg);} 75% {transform: rotate(-8deg);} }
        .fa-whatsapp { animation: shake 2s infinite ease-in-out; color: #25D366; }
        .fa-viber { color: #7360f2; }
        .fa-snapchat-ghost { color: #FFFC00; }
        .fa-instagram { color: #E1306C; }
        .fa-phone-alt { animation: shake 1s infinite linear; color: #00d2ff; }

        .footer-box {

            border: 1px solid rgba(255, 255, 255, 0.05);
